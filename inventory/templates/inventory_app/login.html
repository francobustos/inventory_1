<!-- {% load staticfiles %}-->
<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href="../../static/inventory_app/style.css"rel="stylesheet" type="text/css">
    <title>Login</title>
  </head>
  <body>
    {% load crispy_forms_tags %}
    {% block content %}
    <div class="main">


        <div class="container">
    <center>
    <div class="middle">
      {{form|crispy}}
          <div id="login">
            {% for message in messages %}

                    <div class="alert alert-success">
                        <a class="close" href="#" data-dismiss="alert">×</a>

                        {{ message }}

                    </div>
            {% endfor %}

            <form method="POST">
              {% csrf_token %}
              <fieldset class="clearfix">

                <span class="fa fa-user-circle-o" aria-hidden="true">  </span>  <input name="username" type="text"  Placeholder="Usuario" required> <!-- JS because of IE support; better: placeholder="Username" -->
                <span class="fa fa-caret-right">  </span><input name="password" type="password"  Placeholder="Contraseña" required> <!-- JS because of IE support; better: placeholder="Password" -->
                <i class="fa fa-user"></i>
                 <div>
                  <span  class="sing_up" style="width:50%; text-align:right;  display: inline-block;"><input type="submit" value="Sign In"></span>
                 </div>

              </fieldset>
    <div class="clearfix"></div>
            </form>

            <div class="clearfix"></div>



          </div> <!-- end login -->
          <div class="logo">
              <img class="foto"src="../../static/inventory_app/cole.png">
              <div class="clearfix"></div>
          </div>

          </div>
    </center>
        </div>

    </div>

    {% endblock %}
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
